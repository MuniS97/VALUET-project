<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../style.scss" />
    <link rel="stylesheet" href="../login/style.css" />
    <script type="module" async src="../../modules/guardian.js"></script>
  </head>
  <body>
    <main class="container login">
      <div class="mainLeft">
        <h3>Add wallet</h3>
        <form name="add_wallet">
          <div class="inpEmail">
            <input type="text" name="title" placeholder="wallet name" />
          </div>
          <div class="inpPassword">
            <input type="number" name="balance" placeholder="balance" />
        </div>
        <select id="currency"></select>
          <div class="btns">
            <button type="submit">Add wallet</button>
          </div>
        </form>
      </div>
      <div class="mainRight">
        <h2>VALUET</h2>
        <span></span>
        <p>Add wallet</p>
      </div>
      <div class="bg_imgs">
        <img
          id="absImg1"
          src="../../public/img/login_triangleOrange.svg"
          alt="triangle"
        />
        <img
          id="absImg2"
          src="../../public/img/login_square.png"
          alt="square"
        />
        <img
          id="absImg3"
          src="../../public/img/login_triangle.svg"
          alt="triangle"
        />
        <img
          id="absImg5"
          src="../../public/img/login_bg_bottom.png"
          alt="triangle"
        />
        <img
          id="absImg4"
          src="../../public/img/login_bg_top.png"
          alt="triangle"
        />
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
