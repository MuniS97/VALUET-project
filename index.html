<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALUET</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Raleway:wght@800&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="./modules/guardian.js"></script>
  </head>
  <body class="container">
    <main class="content">
      <div class="top">
        <div class="topLeft">
          <h2>Overview</h2>
          <p>Data</p>
        </div>
        <button>Add widget</button>
      </div>
      <div class="statistics">
        <div id="balance">
          <h3>Balance</h3>
          <div class="chartblock"><canvas id="balance1"></canvas></div>
          <div id="bal1">
            <div>
              <img src="./public/img/balance (1).svg" alt="bol" />
              <p>Ethereum</p>
            </div>
            <p>15%</p>
          </div>
          <div id="bal2">
            <div>
              <img src="./public/img/balance (2).svg" alt="bol" />
              <p>Bitcoin</p>
            </div>
            <p>74%</p>
          </div>
          <div id="bal3">
            <div>
              <img src="./public/img/balance (3).svg" alt="bol" />
              <p>Dash</p>
            </div>
            <p>38%</p>
          </div>
        </div>
        <div id="spending">
          <div>
            <h2>Spending</h2>
            <select>
              <option value="">January</option>
              <option value="">February</option>
              <option value="">March</option>
              <option value="">Aprel</option>
              <option value="">May</option>
              <option value="">June</option>
              <option value="">July</option>
              <option value="">August</option>
              <option value="">September</option>
              <option value="">October</option>
              <option value="">November</option>
              <option value="">December</option>
            </select>
          </div>
          <div class="totalSpending">
            <h4>$ 5,443.57</h4>
            <p>total spending</p>
          </div>
          <canvas id="spending2"></canvas>
        </div>
        <div id="bitcoin">
          
        </div>
        <div id="gridcoin"></div>
        <div id="ethereum"></div>
        <div id="aeternity"></div>
        <div id="market"></div>
        <div id="news"></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
